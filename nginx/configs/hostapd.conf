############################################################
# hostapd.conf (for Aggressive captive lab)
# Place at: hostdirect/aggressive/configs/hostapd.conf
#
# Edit IFACE and SSID below to match your system.
############################################################

# --------- BASIC INTERFACE / DRIVER ----------
# Interface that will act as AP (replace with your AP interface)
interface=wlx00c0cab84be3

# Driver: nl80211 is the modern mac80211 userspace driver
# If you compiled hostapd-mana or custom hostapd, this should be fine.
driver=nl80211

# Control interface for hostapd (enables hostapd CLI and wpa_cli)
# This prevents the "ctrl_iface not configured" warning and
# allows external management if needed.
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0

# MAC address to use (optional)
# macaddr_acl=0

# --------- SSID / RADIO ----------
# ESSID (what clients see)
ssid=Arcx

# Use 2.4GHz (g) or 5GHz (a). For 2.4GHz: hw_mode=g channel=6
# If you need 5GHz, change to hw_mode=a and pick a valid 5GHz channel
hw_mode=g
channel=6

# Fast startup options
beacon_int=50
dtim_period=1
ap_max_inactivity=30

# 802.11n / HT options
ieee80211n=1
ht_capab=[HT20][SHORT-GI-20]

# Country code (adjust to your country for legal channel/power)
country_code=US

# TX power (mBm or leave default). Some drivers ignore this.
# tx_power=20

# --------- AUTH: OPEN (NO WPA) - easiest for captive assistants -----
# If you want an open network (no PSK), use below. This usually triggers captive portal UI.
auth_algs=1
wpa=0
# comment out WPA related fields if using open